<div class="row">
    <div datatablepost options="options" page-changed="pageChanged(page)" item-click="itemClick(id)"
         item-delete="itemDelete(id)" item-online="itemOnline(id)" item-offline="itemOffline(id)" img_host="{{img_host}}">

    </div>
</div>

<div class="modal modal-danger" ng-class="{true: 'show', false: 'hidden'}[showDeleteDialog]">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">警告</h4>
            </div>
            <div class="modal-body">
                <p>确认删除?</p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="dimissDeleteDialog()" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
                <button type="button" ng-click="confirmDeleteDialog()" class="btn btn-outline">确认</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
