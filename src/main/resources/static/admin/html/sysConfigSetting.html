<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            系统设置
            <small>Version 2.0</small>
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">系统设置</li>
        </ol>
    </section>

    <div class="modal modal-danger" ng-class="{true: 'show', false: 'hidden'}[showDeleteDialog]">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">警告</h4>
                </div>
                <div class="modal-body">
                    <p>确认删除?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="dimissDeleteDialog()" class="btn btn-outline pull-left"
                            data-dismiss="modal">取消
                    </button>
                    <button type="button" ng-click="confirmDeleteDialog()" class="btn btn-outline">确认</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.content-wrapper -->

    <div class="box-body">
        <div class="row">
            <div class="col-md-12" style="background: white;padding: 16px;">
                <form role="form">

                    <div class="form-group">
                        <label>公告</label>
                        <textarea mb-simplemde="options" ng-model="sysConfig.notice.value"></textarea>
                    </div>

                    <div class="form-group">
                        <label>常见问题</label>
                        <textarea mb-simplemde="options" ng-model="sysConfig.questions.value"></textarea>
                    </div>

                    <div class="form-group">
                        <label>关于</label>
                        <textarea mb-simplemde="options" ng-model="sysConfig.about.value"></textarea>
                    </div>

                    <div class="form-group">
                        <button ng-click="submit()" type="button" class="btn btn-danger ">保存</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
