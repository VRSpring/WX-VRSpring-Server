<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            红包详情
            <small>Version 2.0</small>
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">红包详情</li>
        </ol>
    </section>

    <div class="modal modal-danger" ng-class="{true: 'show', false: 'hidden'}[showDeleteDialog]">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">警告</h4>
                </div>
                <div class="modal-body">
                    <p>确认删除?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="dimissDeleteDialog()" class="btn btn-outline pull-left"
                            data-dismiss="modal">取消
                    </button>
                    <button type="button" ng-click="confirmDeleteDialog()" class="btn btn-outline">确认</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.content-wrapper -->

    <div class="box-body">
        <div class="row">
            <div class="col-md-12" style="background: white;padding: 16px;">
                <form role="form">

                    <div class="form-group">
                        <label>红包是否激活</label>
                        <div class="radio">
                            <label>
                                <input ng-model="bonus.is_show" ng-checked="bonus.is_show==0" type="radio"
                                       name="online" value="0">
                                不显示
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input ng-model="bonus.is_show" ng-checked="bonus.is_show==1" type="radio"
                                       name="online" value="1">
                                显示
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>文字描述</label>
                        <input ng-model="bonus.tip" type="text" class="form-control" placeholder="文字描述">
                    </div>

                    <div class="form-group">
                        <label>跳转目标</label>
                        <textarea ng-model="bonus.target" name="summary" class="form-control" rows="3"
                                  placeholder="简单描述..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>当前图像</label>
                        <div>
                            <img src="{{img_host}}{{bonus.url}}@100w_100h" alt="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>图像</label>
                        <imageselector paginate="images1" single="true" page-changed="pageChanged1(page)"
                                       image-selected="image" img_host="{{img_host}}"></imageselector>
                    </div>
                    <div class="form-group">
                        <button ng-click="delete()" type="button" class="btn btn-primary ">删除</button>
                        <button ng-click="submit()" type="button" class="btn btn-danger ">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
